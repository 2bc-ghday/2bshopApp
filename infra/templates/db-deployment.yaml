apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: db
  name: db
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: db
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.kompose.service: db
    spec:
      containers:
        - env:
            - name: POSTGRES_DB
              value: {{ .Values.environment.POSTGRES_DB }}
            - name: POSTGRES_PASSWORD
              value: {{ .Values.environment.POSTGRES_PASSWORD }}
            - name: POSTGRES_USER
              value: {{ .Values.environment.POSTGRES_USER }}
            - name: PGDATA
              value: {{ .Values.environment.PGDATA }}
          image: {{ .Values.image.db }}
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - {{ .Values.environment.POSTGRES_USER }}
                - -d
                - {{ .Values.environment.POSTGRES_DB }}
            failureThreshold: 5
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 10
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - {{ .Values.environment.POSTGRES_USER }}
                - -d
                - {{ .Values.environment.POSTGRES_DB }}
            failureThreshold: 3
            periodSeconds: 5
            timeoutSeconds: 5
          name: db
          ports:
            - containerPort: 5432
              protocol: TCP
          volumeMounts:
            - name: app-db-data
              # mountPath: /var/lib/postgresql/data/pgdata
              mountPath: {{ .Values.environment.PGDATA }}
      restartPolicy: Always
      volumes:
        - name: app-db-data
          persistentVolumeClaim:
            claimName: app-db-data-pvc
